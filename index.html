<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>纳迪亚加密器2.1</title>
	<style type="text/css">
		textarea {max-width:92%;min-width:82%;resize:none;margin:10px 0px;font-size:20px;}
		h1 {margin:15px 0px;}
		.btn {background-color:#4e6ef2;border: none;color: white;padding: 8px 15px;margin:5px;text-align: center;font-size:20px;}
		.btn:hover {background-color:#4662d9;cursor:pointer;}
		.btn:active {transform: translateY(4px);}
		span {display:inline-block;font-size:18px;width:128px;}
	</style>
</head>
<body>
	<div style="text-align:center;width:100%">
		<h1>纳迪亚 文本 加密器 2.1</h1>
		<div>推荐电脑端使用谷歌内核浏览器访问，支持IE和安卓。</div>
		<textarea id="upText" placeholder="请将要加密或解密的文字复制到此" rows="6" ></textarea>
		<br>
		<input type="button" class="btn" value="加密" onclick="encode()">
		<span id="tiShi"></span>
		<input type="button" class="btn" value="解密" onclick="decode()">
		<br>
		<textarea id="downText" placeholder="结果显示区域" rows="10" readonly></textarea>
	</div>
	<script type="text/javascript" src="Nadia_Encode2.2.js"></script>
</body>
</html>

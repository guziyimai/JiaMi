	<script type="text/javascript">
		//网址调整
		a=function(){
			var urlStr=decodeURI(window.location.href).replace(/&.+/,"");
			var num=urlStr.indexOf("=");
			var num2=urlStr.indexOf("#");
			//#在=前方，需要调整URL
			if(num2>0 && num>num2){
				var realUrl=urlStr.replace(/#\d/,"").replace(/\?.+/,"");
				window.location.href=realUrl+urlStr.substring(realUrl.length+2)+urlStr.substr(num2,2);
			}
		}();
	</script>

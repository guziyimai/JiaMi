<!DOCTYPE html>
<html>
<head>

	<title>纳迪亚加密器</title>
	<style type="text/css">

		.menuDiv {border:1px solid #e7e7e7;background-color:#e7e7e7;width:78%;margin-left:10%;margin-top:0px;}
		.menu {font-size:20px;text-align:center;padding:12px 16px;display:inline-block;color:#666;}
		.menu:hover {background-color:#666;color:white;cursor:pointer;}
		.menu2 {font-size:20px;text-align:center;display:inline-block;padding:12px 16px;background-color:#39a0e2;color:white;cursor:pointer;}
		h4 {text-align:center;margin:10px 2px;}
		.btn {background-color:#4e6ef2;border: none;color: white;padding: 8px 15px;margin:3px -5px 9px 25px;text-align: center;font-size:20px;}
		.btn:hover {background-color:#4662d9;cursor:pointer;}
		.btn:active {transform: translateY(4px);}
		.btn2 {background-color:#5cb85c;border: none;color: white;padding: 8px 15px;margin:3px -5px 9px 25px;text-align: center;font-size:20px;}
		.btn2:hover {background-color:#4CAF50;cursor:pointer;}

<body>
	<div id="mainDiv">
		<!-- 导航栏 -->
		<ul class="menuDiv">
			<a href="#1"></a><a href="#2"></a><a href="#3"></a><a href="#4"></a>

		</ul>

				<option value="2">&nbsp;&nbsp;&nbsp;&nbsp;----&nbsp;复制结果&nbsp;----</option>
				<option value="3">打开网址并复制提取码</option>
			</select>
		</span>

		<textarea id="upText" rows="5" ></textarea>

		<span>
			<input title="纳迪亚加密" type="button" class="btn" value="加密" key="FDSFBZXHFRUIFSD">
			<input title="纳迪亚解密" type="button" class="btn" value="解密" key="JHADABWEHCVXNW">
		</span>
		<!-- ASCII码加密、解密按钮 -->
		<span style="display:none;">
			<input title="ASCII码加密" type="button" class="btn" value="加密">
			<input title="ASCII码解密" type="button" class="btn" value="解密">
		</span>
		<!-- Base64加密、解密按钮 -->
		<span style="display:none;">
			<input title="Base64加密" type="button" class="btn" value="加密">
			<input title="Base64解密" type="button" class="btn" value="解密">
		</span>
		<!-- 复制按钮 -->

		<br>

			</select>

		<!-- 结果显示区域 -->
		<textarea id="downText" rows="8" readonly></textarea>
		<!-- 作者信息 -->

		</div>

</html>
